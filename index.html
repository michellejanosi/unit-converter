<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="unit" type="text" value="20">
      <button id="convert-btn">Convert</button>
    </div>
    <div class="grid-list">
      <div class="card">
        <div class="conversion-results">
          <h3 class="results-header">Length (Meter/Feet)</h3>
          <p class="results-text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
      </div>
      <div class="card">
        <div class="conversion-results">
          <h3 class="results-header">Volume (Liters/Gallons)</h3>
          <p class="results-text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
      </div>
      <div class="card">
        <div class="conversion-results">
          <h3 class="results-header">Mass (Kilograms/Pounds)</h3>
          <p class="results-text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
